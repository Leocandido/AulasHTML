<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1</title>
</head>
<body>

    <!-- Parágrafo -->
    <p>Testando a Tag p</p>
    <p>Testando a Tag p <p>Tag p dentro de outra tag</p></p>


    <!-- h1, h2, h3, h4, h5, h6 -->
    <!-- Título h1 -> Grande -->
    <h1>Testando Um Título</h1>

    <h3>Testando h3</h3>
    <!-- Título menor -->
    <h6>Testando o h6</h6>

    <!-- Tag <a> Link -->
    <a href="https://www.youtube.com/?hl=pt&gl=BR">Indo pro YT</a>

    <!-- Lista - Tag <ul> dizendo que o conteúdo dentro dela é uma lista -->
    <!-- Tag <li> dizendo que é um elemento dessa lista -->
    <ul>
       <li><h3>Item 1</h3></li>
       <li>Item 2</li> 
       <li>Item 3</li>
    </ul>

    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <!-- Tag <div> imaginar uma caixa -->
    <div>
        <p>Texto dentro de uma div</p>
        <p>Mais um texto</p>
        <p>Mais um texto</p>
        <p>Mais um texto</p>
    </div>

    <!-- Tag <input> campo de inserção de algo -->
    <input type="text" placeholder="Seu nome"/>
    <input type="file" />

    <!-- Tag <button> Botão -->
    <button>Clique aqui!</button>

    <!-- Tag <img> colocar uma imagem -->
    <img src="https://pbs.twimg.com/profile_images/1064527559562588161/tCT2fDJx_400x400.jpg" />

</body>
</html>
